db:
  name: ${DB_DATABASE}
  schema: ${DB_SCHEMA}
  port: ${DB_PORT:5432}
  host: ${DB_HOST:localhost}
  login: ${DB_LOGIN}
  password: ${DB_PASSWORD}
  driver: ${DB_DRIVER:postgres}
  showSql: ${DB_SHOW_SQL:false}
server:
  host: ${SERVER_HOST:*}
  port: ${SERVER_PORT:8080}
  maxSize: ${MAX_REQUEST_BODY_SIZE:104857600}
service:
  name: ${SERVICE_NAME}
log:
  level: ${LOGGING_ROOT_LEVEL:ERROR}
qsaver:
  host: ${QSAVER_HOST:qsaversocket.logging}
  port: ${QSAVER_PORT:5170}
  enable: ${ENABLE_HTTP_REQUEST_LOG:true}
security:
  enable: ${ENABLE_JWT_SECURITY:false}
  token: ${TOKEN_KEY_URL:http://mdpauth/mdpauth/oauth/token_key}
